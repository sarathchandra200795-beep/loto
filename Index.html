<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LOTO Mobile Pro</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#b91c1c">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        /* Mobile-First Adjustments */
        body { -webkit-tap-highlight-color: transparent; padding-bottom: 80px; }
        input, select, textarea { font-size: 16px !important; } /* Prevents iOS auto-zoom */
        .multi-device-scroll { max-height: 150px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; border-radius: 8px; }
        .sticky-bottom { position: fixed; bottom: 0; left: 0; right: 0; background: white; border-top: 2px solid #eee; padding: 12px; z-index: 50; display: flex; gap: 10px; }
    </style>
</head>
<body class="bg-slate-50">
    <div class="p-4 max-w-lg mx-auto">
        <header class="mb-6">
            <h1 class="text-2xl font-black text-red-700 uppercase">LOTO Mobile</h1>
            <p id="displayID" class="text-xs font-mono text-gray-500 bg-gray-200 p-1 rounded inline-block">ID: PENDING</p>
        </header>

        <div class="space-y-4 bg-white p-4 rounded-xl shadow-sm border border-gray-200 mb-6">
            <input type="text" id="facility" oninput="updateID()" class="w-full border p-3 rounded-lg validate" placeholder="Facility (e.g. HYD8)">
            <input type="text" id="location" oninput="updateID()" class="w-full border p-3 rounded-lg validate" placeholder="Location">
            <input type="text" id="description" oninput="updateID()" class="w-full border p-3 rounded-lg validate" placeholder="Equipment Name">
            <input type="date" id="revisedDate" class="w-full border p-3 rounded-lg validate">
        </div>

        <div id="points-list" class="space-y-6"></div>
    </div>

    <div class="sticky-bottom shadow-2xl">
        <button onclick="addNewPoint()" class="flex-1 bg-slate-800 text-white font-bold py-4 rounded-xl active:scale-95 transition">
            + Add Step
        </button>
        <button onclick="validateAndGenerate()" class="flex-1 bg-red-600 text-white font-bold py-4 rounded-xl shadow-lg active:scale-95 transition">
            Generate PDF
        </button>
    </div>

    <script>
        // SERVICE WORKER REGISTRATION
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').then(reg => console.log('SW Registered'));
            });
        }

        // UPDATED CAMERA TASK: Specifically use native camera capture
        function addNewPoint() {
            pointCounter++;
            const id = pointCounter;
            const card = document.createElement('div');
            card.className = "bg-white p-4 rounded-xl shadow-sm border-2 border-gray-200 relative";
            card.innerHTML = `
                <div class="mb-3 flex justify-between">
                    <span class="bg-red-600 text-white px-3 py-1 rounded-full text-xs font-bold">STEP ${id}</span>
                    <input type="text" id="tag-${id}" class="text-right font-mono font-bold text-red-600 bg-transparent" readonly>
                </div>
                <select id="energy-type-${id}" onchange="handleTagAutoGeneration(${id})" class="w-full border p-3 rounded-lg mb-3 validate">
                    <option value="">Energy Type...</option>
                    ${Object.keys(energyConfig).map(opt => `<option value="${opt}">${opt}</option>`).join('')}
                </select>
                
                <div class="mb-3">
                    <label class="text-[10px] font-bold uppercase text-gray-400">Lockout Devices</label>
                    <div class="multi-device-scroll">${deviceOptions.map(opt => `<label class="flex items-center mb-2"><input type="checkbox" class="device-checkbox-${id} mr-2" value="${opt}"><span class="text-xs">${opt}</span></label>`).join('')}</div>
                </div>

                <textarea id="isolate-${id}" class="w-full border p-3 rounded-lg text-sm mb-3 validate" placeholder="Isolation Action..."></textarea>
                
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center bg-slate-50">
                    <label class="cursor-pointer block">
                        <span class="text-red-600 font-bold text-sm">ðŸ“¸ TAKE PHOTO</span>
                        <input type="file" id="file-${id}" accept="image/*" capture="environment" onchange="previewFile(this, ${id})" class="hidden">
                    </label>
                    <div id="preview-box-${id}" class="mt-2 hidden"><img id="img-target-${id}" class="w-full h-40 object-cover rounded-lg"></div>
                </div>
            `;
            document.getElementById('points-list').appendChild(card);
        }

        // ... (Keep existing updateID, energyConfig, and validateAndGenerate logic) ...
        // Note: Ensure the generatePDF logic from previous steps is included here.
    </script>
</body>
</html>
